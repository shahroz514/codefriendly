<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        a {
            text-decoration: none;
        }
        body {
            font-family: Arial, sans-serif;
            background-image: url('Signature.jpeg'); /* Add your background image URL here */
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
        }

        .profile {
            display: flex;
            flex-direction: column;
            width: 40%;
            padding: 20px;
            text-align: center;
            
            color: #000; /* Black text color */
            border-radius: 8px;
            border: 2px solid white;
            position: relative;
            overflow: hidden;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.5); /* White background with 50% opacity */
        }

        .profile:nth-child(1) {
            margin-left: 35px;
            
            background-repeat: no-repeat;
            background-position: center;
        }

        .profile:nth-child(2) {
            margin-right: 35px;
            background-repeat: no-repeat;
            background-position: center;
        }

        .profile h1 {
            margin-top: 0;
        }

        .profile img {
            width: 20%;
            height: auto;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .profile button {
            background-color: #0366d6;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .profile button a {
            color: #ffffff;
        }

        .profile button:hover {
            background-color: #0056b3;
        }

        /* Additional styles for skills and profile description */
        .profile .skills {
            margin-top: 10px;
            font-size: 14px;
            color: #000; /* Black text color */
        }

        .profile .description {
            margin-top: 10px;
            font-size: 16px;
            color: #000; /* Black text color */
        }
    </style>
</head>
<body>
    <div class="profile">
        <img src="img 1.jpg" alt="Profile 1">
        <h1>M Shahroz Ali</h1>
        <div class="skills">Skills: Graphics Designer, Website Developer, SEO, Social Media Management</div>
        <div class="description"></div>
        <button><a href="https://github.com/shahroz514/WEB-Tech-Assgnments">Assignments</a></button>
    </div>
    <div class="profile">
        <img src="Ibrahim.jpg" alt="Profile 2">
        <h1>M Ibrahim</h1>
        <div class="skills">Skills: Web Development, JavaScript, HTML, CSS</div>
        <div class="description"></div>
        <button><a href="https://github.com/user2">Assignments</a></button>
    </div>
</body>
</html>
